<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Testando</title>
</head>
<body>
        <div class="animais"> 
            <img class="dog" src="./images/dog.png" alt="cachorro">
        </div>
        <h2 class="texto">Escolha a Cor para o Doguinho</h2>
        <br>
        <div class="botoes">       
            <button id="botoes" class="marrom" onclick="escolherCorMarrom()"></button>
            <button id="botoes" class="amarelo" onclick="escolherCorAmarela()"></button>
            <button id="botoes" class="violeta" onclick="escolherCorVioleta()"></button>

            <button id="botoes" class="branco" onclick="escolherCorBranca()"></button>
        </div>
        <h2 class="texto">Esse jogo, foi feito para meu filho Danilo!</h2>
        <br>

    <script src="index.js"></script>
